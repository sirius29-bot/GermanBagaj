<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GermanyTOOL - Modern Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>GermanyTOOL</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Герман техникийн бараанд та тавтай морилно уу</h2>
        <p>Зөвхөн германаас ирсэн шинэ бараанууд</p>
    </section>

    <section class="products" id="shop">
        <h2>Зарагдаж буй зүйлс</h2>
        <div class="product-grid" id="product-grid"></div>
    </section>

    <!-- Product Details Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div id="product-details">
                <div class="carousel">
                    <button class="carousel-btn prev" id="prev-btn">❮</button>
                    <img id="carousel-image" src="" alt="Product Image">
                    <button class="carousel-btn next" id="next-btn">❯</button>
                </div>
                <h3 id="product-name"></h3>
                <p id="product-price"></p>
                <p id="product-description"></p>
                <p id="product-contact"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 GermanyTOOL. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
