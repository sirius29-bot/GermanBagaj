<body>
    <header>
        <h1>GermanyTOOL</h1>
        <nav>

    </header>

    <section class="hero">
        <h2>ГЕРМАН ШИНЭ БАРАА</h2>

                </div>
                <h3 id="product-name"></h3>
                <p id="product-price"></p>
                <p id="product-description"></p>
                <p id="product-contact"></p>
            </div>
